<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <h1 style="color: white;">Sign Up</h1>
        <div class="box">
        <form id="loginForm" action="/users/login" method="post">

            <div class="box1">
            <label for="emailInput" class="center">Email-Id</label>
            <input type="text" name="email-id" id="emailInput" class="h">
            </div>
            <br>

            <div class="box2">
            <label for="username" class="center">Enter Password</label>
            <input type="password" name="username" id="usernameInput" class="h">
            </div>
            <br>
           
            <div class="box3">
            <label for="confirmPasswordInput" class="center">Confirm Password</label>
            <input type="password" id="confirmPasswordInput" class="h">
            </div>
            
            
            <br>
            <a href="hobbies.html">
                <button type="button" id="signupButton">Sign Up</button>
            </a>
        </form>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
